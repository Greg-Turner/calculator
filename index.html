<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lambda Expression Calculator</title>
</head>
<body>
    <article>
        <section>First Number
                <input type="text" name="firstNumber" id="firstNum"></input>
        </section>
        <section> Second Number
                <input type="text" name="secondNumber" id="secondNum"></input>
        </section>
        
        <button type="submit" id="add">+</button>
        <button type="submit" id="subtract">-</button>
        <button type="submit" id="divide">/</button>
        <button type="submit" id="multiply">x</button>
        <section>
            <h3>ANSWER: </h3>
            <h3 id="answer"></h3>
        </section>
    </article>
    <script src="calculator.js"></script>
</body>
</html>
